<h2 id="Heading">
  {{title}}
</h2>

<!-- do manually first - simplest way to satisfy the e2e test before refactoring a la Angular2 -->
<ul id="Cards">
	<li *ngFor="let datum of data" class="Card">
		<p>{{datum.name}}</p>
		<img [src]="datum.imageUrl" alt="datum.name" height="42" width="42"> 
	</li>
</ul>
